<!DOCTYPE html>
<html lang="en">
<head>
	<title> Đăng ký </title>
	<meta charset="UTF-8">
	<link rel="shortcut icon"  href="iconchinh.png">
	<link rel="stylesheet" type="text/css" href="form.css">
	<meta name="description" content="facebook">
	<meta name="keywords" content="Y">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<p> Đăng ký thành viên</p>
	<form name="register" action="#" method="post" target="blank">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="user" placeholder="Luong Thi Nhu Y"></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="text" name="phone" placeholder="(+84)123456789"></td>
			</tr>
			<tr>
				<td>Pass</td>
				<td><input type="text" name="password" placeholder="abc123qwe"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
					<input type="radio" name="Gender">Other
				</td>
			</tr>
			<tr>
				<td>City:</td>
				<td>
					<select>
						<option>Quang Tri</option>
						<option>Hue</option>
						<option>Da Nang</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Birthday</td>
				<td><input type="date" name="Birthday"></td>
			</tr>
		</table>
		<div class="submit">
		<input type="submit" name="register" value="Đăng ký"></div>
	</form>
</body>
</html>
