<!DOCTYPE html>
<html lang="en">
<head>
	<title> form </title>
	<meta charset="UTF-8">
	<link rel="shortcut icon"  href="sthich.jpg">
	<link rel="stylesheet" type="text/css" href="form.css">
	<meta name="description" content="form">
	<meta name="keywords" content="Y">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1> Đăng ký thành viên ở đây nè </h1>
	<form name="register" action="#" method="post" target="blank">
		<table>
			<tr>
				<td>Name: </td>
				<td><input type="text" name="user" placeholder="Luong Thi Nhu Y"></td>
			</tr>
			<tr>
				<td>Phone: </td>
				<td><input type="text" name="phone" placeholder="(+84)123456789"></td>
			</tr>
			<tr>
				<td>Pass: </td>
				<td><input type="text" name="password" placeholder="123qwe!@#"></td>
			</tr>
			<tr>
				<td>Faviourite: </td>
				<td>
					<input type="checkbox" name="Ý" checked> Ý
					<input type="checkbox" name="Italia"> Italia
				</td>
			</tr>
			<tr>
				<td>Gender: </td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
					<input type="radio" name="Gender">Other
				</td>
			</tr>
			<tr>
				<td>City: </td>
				<td>
					<select>
						<option>Quang Tri</option>
						<option>Hue</option>
						<option>Da Nang</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Avatar: </td>
				<td><input type="file" name="Avatar"></td>
			</tr>
			<tr>
				<td>Description: </td>
				<td>
					<textarea rows="6" cols="15"></textarea>
				</td>
			</tr>
			<tr>
				<td>Birthday: </td>
				<td><input type="date" name="Birthday"></td>
			</tr>
			<tr>
				<td>Made in: </td>
				<td><input type="text" name="user" disabled value="Lương Thị Như Ý"></td>
			</tr>
			<tr>
				<td>Email: </td>
				<td><input type="text" name="user" readonly value="abc2010@gmail.com"></td>
			</tr>
		</table>
		<input type="submit" name="register" value="Register">
		<input type="image" src="submit.png" width="150px" name="test">
	</form>
</body>
</html>
