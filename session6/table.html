<!DOCTYPE html>
<html>
<head>
	<title> Table </title>
	<meta charset="UTF-8">
	<link rel="shortcut icon"  href="sthich.jpg">
	<link rel="stylesheet" type="text/css" href="table.css">
	<meta name="description" content="table">
	<meta name="keywords" content="Y">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>Table Example</h1>
	<table>
		<thead>
			<tr>
				<th rowspan="2">Name: </th>	
				<th colspan="2">Information </th>	
			</tr>
			<tr>
				<th>Email: </th>	
				<th> Phone: </th>	
			</tr>
		</thead>
		<tbody>
			<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>Total: </th>	
				<th>2 </th>	
				<th> 2 </th>	
			</tr>
		</tfoot>
	</table>
</body>
</html>
